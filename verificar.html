<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Viaje</title>
</head>
<body>
    <div id="message"></div>

    <script>
        // Funci√≥n para obtener los par√°metros de la URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Obtener el par√°metro 'expira' de la URL
        const expira = parseInt(getUrlParameter("expira"), 10); // Convertir a n√∫mero entero

        // Obtener la hora actual en UTC-3 (zona horaria de Argentina)
        const currentTime = Math.floor(new Date().getTime() / 1000); // Tiempo actual en segundos

        // Verificaci√≥n y mensaje de validaci√≥n
        const messageDiv = document.getElementById('message');

        console.log("üîç Timestamp de expiraci√≥n:", expira);
        console.log("‚è≥ Tiempo actual (UNIX):", currentTime);
        console.log("Comparaci√≥n:", currentTime <= expira ? "‚úÖ V√°lido" : "‚ùå Expirado");

        if (!isNaN(expira)) {
            if (currentTime <= expira) {
                messageDiv.innerHTML = `
                    <h2>‚úÖ Tu viaje ha sido confirmado!</h2>
                    <p>En breve te llegar√° un correo con los datos de tu conductor asignado. üöó</p>
                `;
            } else {
                messageDiv.innerHTML = `
                    <h2>‚ùå El enlace ya no es v√°lido.</h2>
                    <p>Solicita un nuevo viaje:</p>
                    <a href="https://form.jotform.com/250136938523054" target="_blank">
                        <button>Solicitar nuevo viaje</button>
                    </a>
                `;
            }
        } else {
            messageDiv.innerHTML = `
                <h2>‚ö†Ô∏è Error: El enlace no contiene un timestamp v√°lido.</h2>
            `;
        }
    </script>
</body>
</html>
