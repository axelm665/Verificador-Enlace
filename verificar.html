<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Viaje</title>
</head>
<body>
    <div id="message"></div>

    <script>
        // Funci√≥n para obtener los par√°metros de la URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Obtener el par√°metro 'expira' de la URL (timestamp en segundos)
        const expira = parseInt(getUrlParameter("expira"), 10);  // Convertir a entero

        // Verificar si el timestamp de expiraci√≥n est√° presente y es un n√∫mero
        if (isNaN(expira)) {
            document.getElementById('message').innerHTML = `<h2>‚ö†Ô∏è Error: No se encontr√≥ el par√°metro 'expira' o es inv√°lido.</h2>`;
            console.log("Error: El par√°metro 'expira' no es v√°lido.");
        } else {
            // Obtener la hora actual en UTC-3 (zona horaria de Argentina) y convertirla a UNIX timestamp
            const currentTime = Math.floor(new Date().getTime() / 1000);  // Tiempo actual en segundos

            console.log("üîç Timestamp de expiraci√≥n:", expira);
            console.log("‚è≥ Tiempo actual (UNIX):", currentTime);
            
            // Verificar si el enlace ha expirado
            if (currentTime <= expira) {
                // Enlace v√°lido
                document.getElementById('message').innerHTML = `
                    <h2>‚úÖ Tu viaje ha sido confirmado!</h2>
                    <p>En breve te llegar√° un correo con los datos de tu conductor asignado. üöó</p>
                `;
                console.log("Enlace v√°lido.");
            } else {
                // Enlace expirado
                document.getElementById('message').innerHTML = `
                    <h2>‚ùå El enlace ya no es v√°lido.</h2>
                    <p>Solicita un nuevo viaje:</p>
                    <a href="https://form.jotform.com/250136938523054" target="_blank">
                        <button>Solicitar nuevo viaje</button>
                    </a>
                `;
                console.log("Enlace expirado.");
            }
        }
    </script>
</body>
</html>
